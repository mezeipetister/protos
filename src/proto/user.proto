syntax = "proto3";
package user;

service Greeter {
    rpc SayHello (HelloRequest) returns (HelloReply);
    rpc SayHi (HiRequest) returns (HiReply);
}

message HiRequest {
    string to = 1;
}

message HelloRequest {
   string name = 1;
}

message HelloReply {
    string message = 1;
}

message HiReply {
    uint32 counter = 1;
}